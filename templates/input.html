<!doctype html>
<html>
<head>
    <title>Input Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .section label {
            font-weight: bold;
            color: #666;
        }
        .section input[type="text"],
        .section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .section input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .instructions {
            margin-top: 10px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Input Screen</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <div class="section">
            <label for="question">Question:</label><br />
            <input type="text" id="question" name="question" /><br />
            <div class="instructions">Enter a question related to the call logs.</div>
        </div>
        <div class="section">
            <label for="model_name">Select Model:</label><br />
            <select id="model_name" name="model_name">
                <option value="distilbert-base-cased-distilled-squad">DistilBERT (distilled-squad)</option>
                <option value="bert-large-uncased-whole-word-masking-finetuned-squad">BERT (uncased-squad)</option>
                <!-- <option value="roberta-base-squad2">RoBERTa (squad2)</option> -->
            </select>
            <div class="instructions">Select the model to use for fact extraction.</div>
        </div>
        <div class="section">
            <label for="file_uploads">Call Log Files:</label><br />
            <input type="file" id="file_uploads" name="file_uploads" multiple><br />
            <div class="instructions">Select the call log files to process.</div>
        </div>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
