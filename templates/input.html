<!doctype html>
<html>
    <head>
        <title>Input Screen</title>
    </head>
    <body>
        <h1>Input Screen</h1>
        <form method="POST" action="/">
            <label for="question">Question:</label><br />
            <input type="text" id="question" name="question" /><br />
            <label for="file_names">Call Log File Names (one per line):</label
            ><br />
            <textarea
                id="file_names"
                name="file_names"
                rows="5"
                cols="50"
            ></textarea
            ><br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
