<!doctype html>
<html>
<head>
    <title>Output Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px; /* Increased margin for better spacing */
            font-size: 20px; /* Increased base font size for better readability */
            color: #333; /* Darker text color for better contrast */
            line-height: 1.6; /* Improved line height for better readability */
        }
        h1 {
            color: #333;
            font-size: 2em; /* Larger heading size for better emphasis */
        }
        .question, .facts {
            margin-bottom: 30px; /* Increased margin for better spacing */
            padding: 30px; /* Increased padding for better spacing */
            border: 1px solid #ccc;
            border-radius: 10px; /* Larger border radius for softer edges */
            background-color: #f9f9f9; /* Light background color for better contrast */
        }
        .question h2, .facts h3 {
            margin-top: 0;
            font-size: 1.5em; /* Larger subheading size for better emphasis */
        }
        .facts ul {
            padding-left: 40px; /* Increased padding for better spacing */
            list-style-type: disc; /* Bullet points for better readability */
        }
    </style>
</head>
<body>
    <h1>Output Screen</h1>
    <div class="question">
        <h2>Question:</h2>
        <p>{{ question }}</p>
    </div>
    <div class="facts">
        <h3>Extracted Facts:</h3>
        <ul>
            {% for fact in facts %}
            <li>{{ fact }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
